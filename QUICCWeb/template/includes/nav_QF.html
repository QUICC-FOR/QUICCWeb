{% load staticfiles %}

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
       <ul class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target=".bs-example-modal-sg">Sign in</button>
        </ul>
	<ul class="nav navbar-nav navbar-left">

		 <li {% if '/home' in request.path %} class="active"{% endif %}><a href="/home/"><i class="fa fa-home fa-1g"></i>  Home</a></li>
		 <li {% if '/res' in request.path %} class="active"{% endif %}><a href="/res/"><i class="fa fa-tree fa-1g"></i>  Research</a></li>
		 <li{% if '/team' in request.path %} class="active"{% endif %}><a href="/team/"> <i class="fa fa-group fa-1g"></i> Team</a></li>
		 <li {% if '/pub' in request.path %} class="active"{% endif %}><a href="/pub/"> <i class="fa fa-file-text fa-1g"></i> Publications</a></li>
		 <li {% if '/db' in request.path %} class="active"{% endif %}><a href="/db/"> <i class="fa fa-database fa-1g"></i> Database</a></li>
		 <li {% if '/cont' in request.path %} class="active"{% endif %}><a href="/cont/"> <i class="fa fa-envelope fa-1g"></i> Contact</a></li>
	</ul>
            <!-- Brand and toggle get grouped for better mobile display -->
</div>
</nav>

<div class="modal fade bs-example-modal-sg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sg">
    <div class="modal-content">
          <div class="container-fluid">
                        <div class="row">
                 <div class="col-md-12">
                    <p class="text-center" align="center" style="font-weight: 600;font-size: 15px;">
                            <img style="max-height:120px;margin-bottom:-30px;margin-left:35px;" src="{% static "Logo/Logo_QUICCFORTop.png" %}" alt="QUICCFOR_Logo"/>
                            <br>
                    Access to your personal portal</p>
                </div>
            </div>
    <div class="row">
      <form class="form-signin" role="form">
      <div class="col-md-12">
        <input style="margin-bottom:10px;margin-top:20px;" type="email" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="col-md-12">
        <input  style="margin-bottom:10px;" type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
         <div class="col-md-4 col-md-offset-4 vcenter">
        <button  style="margin-bottom:10px;margin-top:20px;"class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
      </form>
      </div>
    </div>
    </div>
  </div>
</div>
